<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"
        integrity="sha512-pBSlhNUvB+td6sjW1zmR6L7c7kVWR4octUPl4tfHmzO63424nxta8aLmficEcAAswQmRqTiToi63AazDurj/Sg=="
        crossorigin="anonymous"></script>

    <title>React Login Example</title>
</head>

<body>
    <div id="root"></div>
</body>
<script type="text/babel">

    const Numbers = (props) => {
        const numArray = props.numArray;
        const listItems = numArray.length > 0 && numArray.map(num => <li key={num.toString()}>{num * 2}</li>)

        return(
            <div>
                <h1>Yes</h1>
                <ul>{listItems}</ul>
            </div>
        )
    }

    const numArray = [23,9089,3456,987,431];
    ReactDOM.render(<Numbers numArray={numArray}/>, document.getElementById("root"))
</script>

</html>
